<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTIVE</title>
    <script src="jquery-min.js" type="text/javascript"></script>
    <style>
        #canvas{
            border: 5px solid black;
            background-color: blanchedalmond;
            margin-top: 50px;
        }
        #start{
            margin-right: 100px;
            margin-left: 350px;
        }
        .texts{
            margin-right: 20px;
            margin-left: 45px;
            margin-bottom: 20px;
        }
        body{
            margin-left: 260px;
        }
        #cFill{
            margin-left: 300px;
        }
        #but{
            margin-top: 20px;
            margin-left: 465px;
        }
        #but1{
            margin-top: 20px;
            margin-left: 450px;
        }
    </style>
    </head>
    <body>
        <input type = "number" class = "texts" id = "x" placeholder= "X"/>
        <input type = "number" class = "texts" id = "y" placeholder= "Y"/>
        <input type = "number" class = "texts" id = "wid" placeholder= "WIDTH"/>
        <input type = "number" class = "texts" id = "hei" placeholder= "HEIGHT"/>

        <br>
        <br>

        <input type = "checkbox" id = "cFill" name = "rect"/> <span>Fill Rectangle</span>
        <select id = "fillColor">
            <option>black</option>
            <option>blue</option>
            <option>red</option>
            <option>white</option>
            <option>yellow</option>
            <option>beige</option>
            <option>aqua</option>
            <option>brown</option>
        </select>
        <input type = "checkbox" id = "cStroke" name = "rect"/><span>Stroke Rectangle</span>
        <select id = "strokeColor">
            <option>black</option>
            <option>blue</option>
            <option>red</option>
            <option>white</option>
            <option>yellow</option>
            <option>beige</option>
            <option>aqua</option>
            <option>brown</option>
        </select>

        <br>
        <br>

        <input type = "button" id = "but" onclick = "startDraw()" value = "DRAW"/>
        <input hidden type = "button" id = "but1" onclick = "newDraw()" value = "DRAW NEW"/>
    
        <br>

        <canvas id = "canvas" width = "1000" height = "1000"> canvas </canvas>

        <script>
            var canvas = document.getElementById("canvas")
            var ctx = canvas.getContext("2d")

            function startDraw(){

                var x = $("#x").val();
                var y = $("#y").val();
                var width = $("#wid").val();
                var height = $("#hei").val();

                ctx.beginPath();
                
                if ($("#cFill").is(':checked')){
                    ctx.fillStyle = $("#fillColor").val();
                    ctx.fillRect(x, y, width, height);
                }

                if ($("#cStroke").is(':checked')){
                    ctx.strokeStyle = $("#strokeColor").val();
                    ctx.strokeRect(x, y, width, height);
                }

                ctx.stroke();
                ctx.closePath();

                $("#x").attr("disabled", true);
                $("#y").attr("disabled", true);
                $("#wid").attr("disabled", true);
                $("#hei").attr("disabled", true);
                $("#cStroke").attr("disabled",true);
                $("#cFill").attr("disabled",true);
                $("#fillColor").attr("disabled",true);
                $("#strokeColor").attr("disabled",true);
                $("#but").attr("disabled", true);
                $("#but").hide();
                $("#but1").show();


            }

            function newDraw(){
                $("#x").attr("disabled", false);
                $("#y").attr("disabled", false);
                $("#wid").attr("disabled", false);
                $("#hei").attr("disabled", false);
                $("#cStroke").attr("disabled", false);
                $("#cFill").attr("disabled", false);
                $("#fillColor").attr("disabled", false);
                $("#strokeColor").attr("disabled", false);
                $("#but").attr("disabled", false);
                $("#but1").hide();
                $("#but").show();
                

                ctx.clearRect(0, 0, 1000, 1000);

                $("#x").val(" ");
                $("#y").val(" ");
                $("#wid").val(" ");
                $("#hei").val(" ");
                $("#cFill").prop("checked", false);
                $("#cStroke").prop("checked", false);
                $("#fillColor").val("black");
                $("#strokeColor").val("black");

            }
        </script>
    </body>
</hmtl>
